{% extends 'base.html' %}

{% load static %}

{% block js %}

    <script src={% static 'js/chatbot-messaging.js' %}></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chat-scroll/dist/vue-chat-scroll.min.js"></script>

{% endblock %}

{% block content %}

    <div class = "chatbot">
        <div id="conversation" class="container">

            <div id="responses" v-chat-scroll>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card col-md-6 responsesBackground" v-for="message in messages"
                             v-bind:class="{ 'user-message': message.user,  'chat-message': message.chat_bot, 'offset-md-6': message.chat_bot}">
                            <div class="card-body">
                                [[message.text]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="input">
                <div class="col-md-12">
                    <textarea
                            name = "textarea" class="form-control" v-bind:placeholder="placeholder" v-model="input"
                            v-bind:class="{ 'border-danger': send_blank}" v-on:change="check_content" v-on:keyup.enter="add_message">
                    </textarea>
                </div>
            </div>

        </div>

    </div>


{% endblock %}
