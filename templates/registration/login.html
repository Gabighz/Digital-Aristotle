{% extends 'base.html' %}

{% block content %}

<body>
    <div class="login-dark">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input id = "id_username" class="form-control" type="text" name="username" placeholder="Email"></div>
            <div class="form-group"><input id = "id_password" class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
</body>

{% endblock content %}
